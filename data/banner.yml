  Welcome! My name is Dr. Torres, I received my PhD at UC Santa Barbara. I am currently a postdoctoral researcher with a multi-institutional network working to develop earth and environmental data science curriculum with an Indigenous methods lens. I also mentor undergraduate students in STEM in earth and environmental science research projects. I work in <a target="_blank" href="https://inrsep.humboldt.edu/">INRSEP+ Diversity in STEM</a> at Cal-Poly Humboldt in collaboration with the <a target="_black" href="https://ecoforecast.org/">Ecological Forecasting Initiative</a>
